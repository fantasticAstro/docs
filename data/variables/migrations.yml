user_migrations_intro: >-
  You can use this API to review, backup, or migrate your user data stored on {{
  site.data.variables.product.product_name }}.com.
organization_migrations_intro: >-
  The organization migrations API lets you move a repository from GitHub to {{
  site.data.variables.product.prodname_ghe_server }}.
source_imports_intro: >-
  The Source Import API lets you start an import from a Git, Subversion,
  Mercurial, or Team Foundation Server source repository. This is the same
  functionality as the {{ site.data.variables.product.prodname_dotcom }}
  Importer. For more information, see "[Importing a repository with {{ site.data.variables.product.prodname_dotcom }} Importer](/github/importing-your-projects-to-github/importing-a-repository-with-github-importer)."
